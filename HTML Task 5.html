<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task:5</title>
    <style>
        .heading {
            color: blue;
            text-align: center;
        }

        .formDiv {
            text-align: center;
        }

        .formDiv form {
            display: inline-block;
        }

        .center-btn {
            margin-top: 10px;
            display: inline-block;
            align-items: center;
        }

        #cont-id {
            text-align: start;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1>Registration Form</h1>
    </div>
    <div class="formDiv">
        <form action="/">

            <table border="1px">
                <tr>
                    <th> First Name</th>
                    <td><input type="text" size="65"></td>
                </tr>
                <tr>
                    <th> Last Name</th>
                    <td><input type="text" size="65"></td>
                </tr>

                <tr>
                    <th> Email</th>
                    <td><input type="email" size="65"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input size="65" type="password" name="" id=""></td>
                </tr>
                <tr>
                    <th>Re-enter Password</th>
                    <td><input size="65" type="password" name="" id=""></td>
                </tr>
                <tr>
                    <th rowspan="2">Gender:</th>
                    <td id="cont-id"><input type="radio" name="Gender">Male</td>
                </tr>
                <tr>
                    <td id="cont-id"><input type="radio" name="Gender">Female</td>
                </tr>
                <tr>
                    <th>Age:</th>
                    <td><input type="text" size="65"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td><input size="65" type="text" name="" id=""></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea name="" id="" cols="61" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th> State </th>
                    <td><input type="text" size="65"></td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td id="cont-id">
                        <select id="country" name="country">
                            <option value="USA">United States of America</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Australia">Australia</option>
                            <option value="India">India</option>
                            <option selected value="Choose your Country">Choose your Country</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Language Known</th>
                    <td id="cont-id">
                        <input type="checkbox" value="English">English
                        <input type="checkbox" value="Kannada">Kannada
                        <input type="checkbox" value="Hindi">Hindi
                        <input type="checkbox" value="Telugu">Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="cont-id">
                        <input type="checkbox" checked name="" id=""> Hereby I declare all the given
                        details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;"> Log in to <a href="">Ethnus</a> website</td>
                </tr>
            </table>
            <input class="center-btn" type="submit" value="Register">
        </form>
    </div>
</body>

</html>
