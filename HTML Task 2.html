<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Task-2</title>
    <style>
        .list {
            border-color: black;
            border-width: 2px;
            border-style: solid;
            display: inline-block;
        }

        .list p {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="list">
        <p>
            List can be nested(List inside list):
        </p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>

    </div>

</body>

</html>
